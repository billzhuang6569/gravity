<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Video Downloader - 简化版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .tasks {
            margin-top: 30px;
        }

        .task {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .task-title {
            font-weight: 600;
            color: #333;
        }

        .task-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-processing {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .task-url {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .loading {
            text-align: center;
            color: #666;
            margin: 20px 0;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 Gravity</h1>
            <p>现代化视频下载器</p>
        </div>

        <form id="downloadForm">
            <div class="form-group">
                <label for="url">视频链接</label>
                <input type="url" id="url" name="url" placeholder="粘贴视频链接..." required>
            </div>

            <div class="form-group">
                <label for="format">格式</label>
                <select id="format" name="format">
                    <option value="best">最佳质量</option>
                    <option value="worst">最低质量</option>
                    <option value="720p">720p</option>
                    <option value="1080p">1080p</option>
                </select>
            </div>

            <div class="form-group">
                <label for="type">类型</label>
                <select id="type" name="type">
                    <option value="video">视频</option>
                    <option value="audio">音频</option>
                </select>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                开始下载
            </button>
        </form>

        <div id="message"></div>

        <div class="tasks" id="tasks">
            <h3>下载任务</h3>
            <div id="taskList"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8088/api';
        let tasks = [];

        // 显示消息
        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // 格式化状态
        function formatStatus(status) {
            const statusMap = {
                'pending': '等待中',
                'processing': '处理中',
                'completed': '已完成',
                'failed': '失败'
            };
            return statusMap[status] || status;
        }

        // 渲染任务列表
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            if (tasks.length === 0) {
                taskList.innerHTML = '<p class="loading">暂无下载任务</p>';
                return;
            }

            taskList.innerHTML = tasks.map(task => `
                <div class="task">
                    <div class="task-header">
                        <div class="task-title">${task.title}</div>
                        <div class="task-status status-${task.status}">${formatStatus(task.status)}</div>
                    </div>
                    <div class="task-url">${task.url}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${task.progress}%"></div>
                    </div>
                    <div class="task-actions">
                        ${task.status === 'completed' ? 
                            `<button class="btn btn-small" onclick="downloadFile('${task.id}')">下载文件</button>` : 
                            ''
                        }
                        <button class="btn btn-small btn-danger" onclick="deleteTask('${task.id}')">删除</button>
                    </div>
                </div>
            `).join('');
        }

        // 创建下载任务
        async function createTask(formData) {
            try {
                const response = await fetch(`${API_BASE}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage('任务创建成功！');
                    tasks.unshift(result.task);
                    renderTasks();
                    return result.task;
                } else {
                    throw new Error(result.error || '创建任务失败');
                }
            } catch (error) {
                showMessage(error.message, 'error');
                throw error;
            }
        }

        // 获取任务状态
        async function getTaskStatus(taskId) {
            try {
                const response = await fetch(`${API_BASE}/tasks/${taskId}`);
                const result = await response.json();
                
                if (response.ok) {
                    return result.task;
                } else {
                    throw new Error(result.error || '获取任务状态失败');
                }
            } catch (error) {
                console.error('获取任务状态失败:', error);
                return null;
            }
        }

        // 删除任务
        async function deleteTask(taskId) {
            try {
                const response = await fetch(`${API_BASE}/tasks/${taskId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    tasks = tasks.filter(task => task.id !== taskId);
                    renderTasks();
                    showMessage('任务删除成功！');
                } else {
                    const result = await response.json();
                    throw new Error(result.error || '删除任务失败');
                }
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        // 下载文件
        async function downloadFile(taskId) {
            try {
                const response = await fetch(`${API_BASE}/downloads/${taskId}`);
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `video-${taskId}.mp4`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    const result = await response.json();
                    throw new Error(result.error || '下载失败');
                }
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        // 更新任务状态
        async function updateTaskStatus() {
            for (let i = 0; i < tasks.length; i++) {
                const task = tasks[i];
                if (task.status !== 'completed' && task.status !== 'failed') {
                    const updatedTask = await getTaskStatus(task.id);
                    if (updatedTask) {
                        tasks[i] = updatedTask;
                    }
                }
            }
            renderTasks();
        }

        // 表单提交处理
        document.getElementById('downloadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '创建中...';

            try {
                const formData = {
                    url: document.getElementById('url').value,
                    format: document.getElementById('format').value,
                    type: document.getElementById('type').value
                };

                await createTask(formData);
                document.getElementById('downloadForm').reset();
            } catch (error) {
                console.error('创建任务失败:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '开始下载';
            }
        });

        // 定期更新任务状态
        setInterval(updateTaskStatus, 2000);

        // 页面加载时获取现有任务
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/tasks`);
                const result = await response.json();
                
                if (response.ok) {
                    tasks = result.tasks || [];
                    renderTasks();
                }
            } catch (error) {
                console.error('获取任务列表失败:', error);
            }
        });
    </script>
</body>
</html>
